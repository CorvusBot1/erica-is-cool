<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erica Pullens - Graduation Announcement</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #faf9f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .announcement {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 2px 20px rgba(0,0,0,0.06);
      border: 1px solid #e8e6e3;
    }
    
    .divider {
      color: #8B7355;
      font-size: 14px;
      letter-spacing: 8px;
      margin-bottom: 30px;
    }
    
    .prelude {
      color: #666;
      font-size: 13px;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    
    .intro {
      color: #555;
      font-size: 18px;
      font-style: italic;
      margin-bottom: 35px;
    }
    
    .name {
      color: #2C3E50;
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.2;
    }
    
    .degree {
      color: #444;
      font-size: 20px;
      margin-bottom: 8px;
    }
    
    .school {
      color: #666;
      font-size: 18px;
      font-style: italic;
      margin-bottom: 40px;
    }
    
    .star {
      color: #8B7355;
      font-size: 20px;
      margin-bottom: 40px;
    }
    
    .ceremony-label {
      color: #666;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
    .date {
      color: #333;
      font-size: 22px;
      margin-bottom: 6px;
    }
    
    .time {
      color: #555;
      font-size: 18px;
      font-style: italic;
      margin-bottom: 25px;
    }
    
    .location {
      color: #444;
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .city {
      color: #666;
      font-size: 16px;
      font-style: italic;
      margin-bottom: 35px;
    }
    
    .divider-bottom {
      color: #8B7355;
      font-size: 14px;
      letter-spacing: 8px;
    }
    
    @media print {
      body {
        background: white;
        padding: 0;
      }
      .announcement {
        box-shadow: none;
        border: none;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="announcement">
    <div class="divider">─────────────────</div>
    
    <p class="prelude">WITH PRIDE AND JOY</p>
    <p class="intro">we announce the graduation of</p>
    
    <h1 class="name">Erica Pullens</h1>
    
    <p class="degree">Associate Degree in Business Management</p>
    <p class="school">Pearl River Community College</p>
    
    <div class="star">✦</div>
    
    <p class="ceremony-label">COMMENCEMENT CEREMONY</p>
    
    <p class="date">Wednesday, May 7, 2025</p>
    <p class="time">9:30 in the morning</p>
    
    <p class="location">PRCC Football Stadium</p>
    <p class="city">Poplarville, Mississippi</p>
    
    <div class="divider-bottom">─────────────────</div>
  </div>
</body>
</html>
